<!-- Material form register -->
<div class="container">
<div class="row">
    <div class="col-md-6 border">
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Contact Us</strong>
      </h5>
    </mdb-card-header>
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
  
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
              <label for="materialRegisterFormFirstName">First name</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput>
              <label for="materialRegisterFormLastName">Last name</label>
            </div>
          </div>
        </div>
  
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>
  
    
  
        <!-- Phone number -->
        <div class="md-form">
          <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock"
            mdbInput>
          <label for="materialRegisterFormPhone">Phone number</label>
          
        </div>
       
  
        
  
        <!-- Sign up button -->
        <button type="submit" class="btn btn-primary">Submit</button>   
        <button mdbBtn type="button" gradient="peach" rounded="true" mdbWavesEffect>Peach</button>
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
</div>
  <!-- Material form register -->
  <div class="col-md-6">
      Catering details
  </div>
</div>
</div>
